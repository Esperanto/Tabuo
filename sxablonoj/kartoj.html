<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabu-kartoj</title>
        <style>
            table {
                border-collapse: collapse;
                width: 33%;
                font-family: "Verdana", sans-serif;
                display: inline-block;
            }

            td {
                border: 2px solid black;
            }

            .vortoj td {
                font-weight: bold;
                font-size: 22pt;
                padding: .5em 0;
                text-align: center;
            }

            .tabuoj td {
                font-size: 18pt;
                padding: 1.5em 0;
                text-align: center;
            }

            .etoj td {
                padding: .2em .75em;
                font-size: 10pt;
            }

            table.eta td {
                border: none;
                width: 45%;
            }

            table.eta td.emblemo {
                width: 10%;
            }

            table.eta td.nombro {
                text-align: right;
            }

            div.emblemo {
                width: 1.75em;
                height: 1.75em;
                background-size: contain;
                background-position: 50% 50%;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>

        {% for karto in kartoj %}
          <table class='granda'>
              <tr class='vortoj'>
                  <td>{{karto.divenendo}}</td>
              </tr>
              <tr class='tabuoj'>
                  <td>
                      {% for tabuo in karto.tabuoj %}
                          <div>{{tabuo}}</div>
                      {% endfor %}
                  </td>
              </tr>
              <tr class='etoj'>
                  <td>
                      <table class='eta'>
                          <tr>
                              <td>Tabuâ€™</td>
                              <td class='emblemo'><div class='emblemo'></div></td>
                              <td class='nombro'>#{{ loop.index }}</td>
                          </tr>
                      </table>
                  </td>
              </tr>
          </table>
        {% endfor %}
    </body>
</html>
